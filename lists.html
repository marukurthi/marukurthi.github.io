<html>
    <head>
        <title>Working of Lists</title>
    </head>
    <body>
        <h1>Types of Lists</h1>
       <h2><u>Ordered List</u></h2>
        <h3> Computer Branches</h3>
        <ol>
            <li>CSE</li>
            <li>IT</li>
            <li>CIC</li>
        </ol>
        <h2><u>Unordered List</u></h2>
        <h3>Non Computer Branches</h3>
        <ul>
            <li>Civil</li>
            <li>Mech</li>
            <li>EEE</li>
        </ul>
        <h2><u>Definition List</u></h2>
        <dl>
            <dt>CSE</dt>
            <dd>-Computer Science and Technology</dd>
            <dt>IT</dt>
            <dd>-Informatioon Technology</dd>
        </dl>
        <h2><u>Nested Lists</u></h2>
        <ol>
            <li>CSE
                <ul>
                    <li>CST</li>
                    <li>CSM</li>
                    <li>CSD</li>
                </ul>
            </li>
            <li>IT</li>
            <li>CIC</li>
        </ol>
    </body>
</html>
