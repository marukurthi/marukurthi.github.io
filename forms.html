!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="0">
            <tr>
                <td>User Name : </td>
                <td><input type="text" name="u1" value="Enter Name"></td> 
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="password" name="u1"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="text" name="pn" value="Enter Name"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="r" value="Male">Male 
                <input type="radio" name="r" value="Female">Female </td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td>
                    <select>
                        <option>2</option>
                        <option>7</option>
                        <option>12</option>
                        <option>23</option>
                        <option>24</option>
                    </select>
                    <select>
                        <option>Aug</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known :</td>
                <td><input type="checkbox" name="">Telugu 
                    <input type="checkbox" name="e">English
                    <input type="checkbox" name="h">Hindi   </td>
            </tr>
            <tr>
                <td>Address        :</td>
                <td> <textarea rows="6" cols="15" >Enter Address</textarea></td>
            </tr>
            <tr>
                <td><input type="button" name="s" value="SUBMIT" ></td>
                <td><input type="button" name="r" value="RESET" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
